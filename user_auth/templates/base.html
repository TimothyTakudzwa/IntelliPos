{% load static %}
<!doctype html>
<html >
  <head>

      <!-- Required meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

       <!-- Fontfaces CSS-->
       <link href="{% static 'user_auth/css/font-face.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
   
       <!-- Bootstrap CSS-->
       <link href="{% static 'user_auth/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">
   
       <!-- Vendor CSS-->
       <link href="{% static 'user_auth/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
       <link href="{% static 'user_auth/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

      <!-- Main CSS-->
      <link href="{% static 'user_auth/css/theme.css' %}" rel="stylesheet" media="all">

      <title>{% block title %}{% endblock %}| IntelliPos </title>
  
  </head>
  <body class="animsition">
    <div class="page-wrapper">
      <div class="page-content--bge5">
          <div class="container">
              <div class="login-wrap">
                  <div class="login-content">
                    <div class="login-logo">
                      <a href="#">
                          <img src="{% static 'user_auth/images/icon/ipos.png' %}" alt="IntelliPos">
                      </a>
                  </div>
                  <div class="login-form">
                    {% block content %}{% endblock %}
                </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    
      <script type="text/javascript" src="{% static 'user_auth/vendor/jquery-3.2.1.min.js' %}"></script>
      <!-- Jquery JS-->
      <script type="text/javascript" src="{% static 'user_auth/vendor/jquery-3.2.1.min.js' %}"></script>
      <!-- Bootstrap JS-->
      <script type="text/javascript" src="{% static 'user_auth/vendor/bootstrap-4.1/popper.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
      <!-- Vendor JS       -->
      <script type="text/javascript" src="{% static 'user_auth/vendor/slick/slick.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/wow/wow.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/animsition/animsition.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
      </script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/counter-up/jquery.counterup.min.js' %}">
      </script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/circle-progress/circle-progress.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/chartjs/Chart.bundle.min.js' %}"></script>
      <script type="text/javascript" src="{% static 'user_auth/vendor/select2/select2.min.js' %}">
      </script>
  
      <!-- Main JS-->
      <script type="text/javascript" src="{% static 'user_auth/js/main.js' %}"></script>
      {% block script %}{% endblock %}
  </body>
</html>
